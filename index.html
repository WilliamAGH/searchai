<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="color-scheme" content="light dark" />
    <title>SearchAI - AI-Powered Web Search</title>
    <meta name="description" content="Search the web with AI. Get accurate, up-to-date information with sources powered by real-time web search." />
    <!-- Open Graph -->
    <meta property="og:site_name" content="SearchAI" />
    <meta property="og:title" content="SearchAI - AI-Powered Web Search" />
    <meta property="og:description" content="Search the web with AI. Get accurate, up-to-date information with sources powered by real-time web search." />
    <meta property="og:url" content="https://search-ai.io" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://search-ai.io/images/opengraph/searchai-io-og.png" />
    <meta property="og:image:secure_url" content="https://search-ai.io/images/opengraph/searchai-io-og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SearchAI - AI-Powered Web Search" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SearchAI - AI-Powered Web Search" />
    <meta name="twitter:description" content="Search the web with AI. Get accurate, up-to-date information with sources powered by real-time web search." />
    <meta name="twitter:image" content="https://search-ai.io/images/opengraph/searchai-io-og.png" />
    <meta name="twitter:image:alt" content="SearchAI - AI-Powered Web Search" />
    <meta name="twitter:url" content="https://search-ai.io" />
    <meta name="twitter:site" content="@williamcallahan" />
    <meta name="twitter:creator" content="@williamcallahan" />

    <!-- Theming -->
    <!-- Theme color meta tag removed due to compatibility issues with Firefox, Firefox for Android, and Opera browsers -->
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SearchAI",
        "url": "https://search-ai.io",
        "logo": "https://search-ai.io/images/opengraph/searchai-io-og.png",
        "sameAs": [
          "https://x.com/williamcallahan"
        ]
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SearchAI",
        "url": "https://search-ai.io"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
