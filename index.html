<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <meta name="color-scheme" content="light dark" />
    <title>Researchly - AI-Powered Web Research</title>
    <meta
      name="description"
      content="Research the web with AI. Get accurate, up-to-date information with sources powered by real-time web search."
    />
    <!-- Open Graph -->
    <meta property="og:site_name" content="Researchly" />
    <meta property="og:title" content="Researchly - AI-Powered Web Research" />
    <meta
      property="og:description"
      content="Research the web with AI. Get accurate, up-to-date information with sources powered by real-time web search."
    />
    <meta property="og:url" content="https://researchly.fyi" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://researchly.fyi/images/opengraph/searchai-og-card.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://researchly.fyi/images/opengraph/searchai-og-card.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Researchly - AI-Powered Web Research"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Researchly - AI-Powered Web Research" />
    <meta
      name="twitter:description"
      content="Research the web with AI. Get accurate, up-to-date information with sources powered by real-time web search."
    />
    <meta
      name="twitter:image"
      content="https://researchly.fyi/images/opengraph/searchai-og-card.png"
    />
    <meta
      name="twitter:image:alt"
      content="Researchly - AI-Powered Web Research"
    />
    <meta name="twitter:url" content="https://researchly.fyi" />
    <meta name="twitter:site" content="@williamcallahan" />
    <meta name="twitter:creator" content="@williamcallahan" />

    <!-- Theming -->
    <!-- Theme color meta tag removed due to compatibility issues with Firefox, Firefox for Android, and Opera browsers -->
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://researchly.fyi" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Researchly",
        "url": "https://researchly.fyi",
        "logo": "https://researchly.fyi/favicon.png",
        "sameAs": ["https://x.com/williamcallahan"]
      }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Researchly",
        "url": "https://researchly.fyi"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
