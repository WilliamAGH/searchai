# [RC1b] No Unsafe Casts
# No `as unknown as T` casts - these hide type errors.
# See AGENTS.md [RC1b], [ZA1e]

id: no-unsafe-cast
language: typescript
severity: error
message: |
  [RC1b] Unsafe cast 'as unknown as' detected. This hides type errors.
  Instead:
  - Fix the actual type mismatch at the source
  - Use proper type guards
  - Validate with Zod at boundaries
  See AGENTS.md [RC1b]: "NO compatibility layers, shims, adapters"

rule:
  pattern: $EXPR as unknown as $TYPE

files:
  - "src/**/*.ts"
  - "src/**/*.tsx"
  - "convex/**/*.ts"
