# [EH1a] No Empty Catch Blocks
# Never swallow errors. Empty catch blocks are forbidden.
# See AGENTS.md [EH1a]

id: no-empty-catch
language: typescript
severity: error
message: |
  [EH1a] Empty catch block detected. Never swallow errors.
  Either:
  - Add context and rethrow: throw new Error(`Context: ${error}`)
  - Log with context: console.error('Context:', error)
  - Return a typed error result
  See AGENTS.md [EH1a]: "No empty catch blocks"

rule:
  kind: catch_clause
  has:
    kind: statement_block
    pattern: "{}"

files:
  - "src/**/*.ts"
  - "src/**/*.tsx"
  - "convex/**/*.ts"
