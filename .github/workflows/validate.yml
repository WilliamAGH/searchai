name: Validate

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

jobs:
  validate:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: "22.17.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (oxlint)
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

      - name: Line count check
        run: npm run lint:loc

      - name: Convex import validation
        run: npm run lint:convex-imports

      - name: Convex type validation
        run: npm run lint:convex-types

      - name: Duplicate code check
        run: npm run lint:duplicates

      - name: Boundary validation (ast-grep)
        run: npm run lint:boundaries

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: "22.17.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run unit tests
        run: npm run test:single
