<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200" />
    <title>SearchAI OG Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 1200px;
        height: 630px;
        overflow: hidden;
        background: #000;
      }

      .card {
        position: relative;
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #047857 0%,
          #10b981 50%,
          #6ee7b7 100%
        );
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }

      /* Atmospheric noise texture overlay */
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        background-size: 200px 200px;
        opacity: 0.5;
        pointer-events: none;
        z-index: 1;
      }

      /* Subtle radial glow behind the icon area */
      .card::after {
        content: "";
        position: absolute;
        right: 60px;
        top: 50%;
        transform: translateY(-50%);
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Left text block */
      .text-block {
        position: absolute;
        left: 80px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }

      .brand-name {
        font-size: 112px;
        font-weight: 700;
        color: #fff;
        letter-spacing: -3.5px;
        line-height: 1.05;
        text-shadow: 0 3px 16px rgba(0, 0, 0, 0.12);
      }

      .tagline {
        font-size: 56px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.85);
        margin-top: 16px;
        letter-spacing: -0.5px;
        line-height: 1.2;
        max-width: 560px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
      }

      /* Decorative accent line below brand name */
      .accent-line {
        width: 64px;
        height: 4px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 2px;
        margin-top: 24px;
        margin-bottom: 8px;
      }

      /* Right icon area */
      .icon-area {
        position: absolute;
        right: 70px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }

      .icon-backdrop {
        width: 360px;
        height: 360px;
        border-radius: 72px;
        background: rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(2px);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow:
          0 10px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .icon-backdrop svg {
        width: 280px;
        height: 280px;
        filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.1));
      }

      /* Subtle geometric accent â€” floating diamond */
      .geo-accent {
        position: absolute;
        width: 14px;
        height: 14px;
        background: rgba(255, 255, 255, 0.15);
        transform: rotate(45deg);
        z-index: 2;
      }
      .geo-accent.a1 {
        left: 80px;
        bottom: 70px;
      }
      .geo-accent.a2 {
        left: 104px;
        bottom: 56px;
        width: 9px;
        height: 9px;
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="text-block">
        <div class="brand-name">SearchAI</div>
        <div class="accent-line"></div>
        <div class="tagline">AI-powered web (re)search</div>
      </div>

      <div class="icon-area">
        <div class="icon-backdrop">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <defs>
              <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #6ee7b7" />
                <stop offset="50%" style="stop-color: #10b981" />
                <stop offset="100%" style="stop-color: #047857" />
              </linearGradient>
            </defs>
            <rect
              x="20"
              y="20"
              width="472"
              height="472"
              rx="118"
              ry="118"
              fill="url(#iconGrad)"
            />
            <circle
              cx="215"
              cy="215"
              r="95"
              fill="none"
              stroke="white"
              stroke-width="40"
            />
            <line
              x1="285"
              y1="285"
              x2="390"
              y2="390"
              stroke="white"
              stroke-width="48"
              stroke-linecap="round"
            />
            <g fill="white">
              <path
                d="M400 80 L408 100 L428 108 L408 116 L400 136 L392 116 L372 108 L392 100 Z"
              />
              <circle cx="440" cy="150" r="10" />
              <circle cx="360" cy="70" r="6" />
            </g>
          </svg>
        </div>
      </div>

      <div class="geo-accent a1"></div>
      <div class="geo-accent a2"></div>
    </div>
  </body>
</html>
